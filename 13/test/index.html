<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="index.css">
  <style>
    .green-font {
      color: green;

    }
    #red-font {
      color: red;
    }
    .blue-font {
      color: blue;
    }
  </style>
</head>
<body>
  <p style="color:#ffff00">CSS的内联引用</p>
  <p style="color:#ffff00;font-family: '微软雅黑','黑体';">CSS的内联引用</p>
  <div style="background-color: #0000ff;color: white;padding: 20px;">一段有背景色和边距的文字</div>
  <h1>www</h1>
  <h2>www</h2>
  <div class='green-font blue-font red-font'>66</div>
  <p class="blue-font" id="red-font">66</p>
  <p>6</p>
  <p.cname>66</p.cname>
  <p#iname>666</p#iname>
</body>
</html>
